<!DOCTYPE html>
<html>
<head>
	<title>Simple Form to set an option value</title>
</head>
<body>
	<form  action="/" method="post">
		<label>
			<input type="radio" name="option" value="japanese">
			Home Japanese
		</label>
		<label>
			<input type="radio" name="option" value="finnish">
			Home Finnish
		</label>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
