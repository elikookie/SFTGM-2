<html>
<head>
	<title>About</title>
	{% set opt =  session["option"]  %}
</head>
<body>
	<!-- Display the 'about' image from the 'img' folder -->
	<img src="assets/img/about.jpg" alt="About" style="display:block; margin:auto;">
    {% if opt == 'japanese' %}
		<p>Home Japanese</p>
	{% elif opt == 'finnish' %}
		<p>Home Finnish</p>
	{% else %}
		<p>Invalid option</p>
	{% endif %}
</body>
</html>
